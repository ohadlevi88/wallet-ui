<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Wallets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://www.randelltiongson.com/wp-content/uploads/2016/05/CreditCard.png" />
    <ion-card-header>
      <ion-card-subtitle>{{wallet.date | date:'short'}}</ion-card-subtitle>
      <ion-card-title>{{wallet.firstName}} {{wallet.lastName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{wallet.id}}
      <h1 [ngClass]="{'plus': walletDetails?.balance >= 0, 'minus':walletDetails?.balance < 0}">{{walletDetails?.balance | currency:walletDetails?.currency}}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
