<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-button (click)="scan()" expand="block" color="primary">Scan your driver's license</ion-button>
  </ion-card>
  <form [formGroup]="registrationForm">
    <ion-item lines="full">
      <ion-label position="floating">Personal Id Number</ion-label>
      <ion-input type="text" formControlName="personalIdNumber"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Date Of Birth</ion-label>
      <ion-input type="text" formControlName="dateOfBirth"></ion-input>
    </ion-item>

    <!-- <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item> -->

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
